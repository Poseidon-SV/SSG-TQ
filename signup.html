<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a site using -DDYPR</title>
    <link rel="icon" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b1e10af6f9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="inline-block">
        <img src="logo.png" alt="logo" height="50px" width="50px">
    </div>

    <h1 class="heading1 center">Let's Get Started
    </h1>
    <p class="center">first create your DDYPR account. Already have an account?<a href="login.html"
            class="black">LOGIN</a></p>
    <div class="flex-col">

        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"> your Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">username</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">choose a Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-text mb-3">By creating an account you agree to our <a href="#">Terms of Service</a> and
                have read our <a href="#"> Privacy Policy.</a>
            </div>


            <div>
                <p>or</p>
                <p><a href="#" class="black style-n"><i class="fa-brands fa-google"></i>continue with google</a></p>
            </div>

            <button type="submit" class="btn btn-primary">create your account</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="script.js">
    </script>
</body>

</html>
